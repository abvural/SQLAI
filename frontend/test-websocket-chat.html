<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1890ff;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status.connected {
            background: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }
        .status.disconnected {
            background: #fff2f0;
            color: #ff4d4f;
            border: 1px solid #ffccc7;
        }
        .status.connecting {
            background: #e6f4ff;
            color: #1890ff;
            border: 1px solid #91caff;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            background: #fafafa;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .message.user {
            background: #e6f4ff;
            margin-left: 50px;
            border-left: 3px solid #1890ff;
        }
        .message.ai {
            background: #f6ffed;
            margin-right: 50px;
            border-left: 3px solid #52c41a;
        }
        .message.system {
            background: #fff7e6;
            font-style: italic;
            border-left: 3px solid #faad14;
        }
        .message .timestamp {
            font-size: 11px;
            color: #8c8c8c;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 8px 20px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background: #40a9ff;
        }
        button:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
        }
        .test-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .test-buttons button {
            background: #722ed1;
        }
        .test-buttons button:hover {
            background: #9254de;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 WebSocket Chat Test</h1>
        
        <div id="status" class="status disconnected">
            ⚡ Disconnected
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message system">
                <div class="timestamp">System</div>
                Click "Connect" to establish WebSocket connection
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
            <button id="sendBtn" disabled>Send</button>
            <button id="connectBtn">Connect</button>
        </div>
        
        <div class="test-buttons">
            <button onclick="sendTestQuery('Show all customers')">Test: Show customers</button>
            <button onclick="sendTestQuery('List products with price > 100')">Test: Products query</button>
            <button onclick="sendTestQuery('Müşterileri göster')">Test: Turkish query</button>
            <button onclick="sendTestQuery('En çok satan ürünler')">Test: Top products</button>
            <button onclick="testPing()">Test: Ping</button>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        const dbId = '2c6e26f5-f39e-4496-9c68-a400a508ec8b'; // Test database ID
        
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectBtn = document.getElementById('connectBtn');
        
        function updateStatus(status, message) {
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
            
            if (status === 'connected') {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                connectBtn.textContent = 'Disconnect';
            } else {
                messageInput.disabled = true;
                sendBtn.disabled = true;
                connectBtn.textContent = 'Connect';
            }
        }
        
        function addMessage(text, type = 'system', metadata = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="timestamp">${timestamp} - ${type.toUpperCase()}</div>
                <div>${text}</div>
                ${metadata ? `<pre>${JSON.stringify(metadata, null, 2)}</pre>` : ''}
            `;
            
            messagesEl.appendChild(messageDiv);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                disconnect();
                return;
            }
            
            updateStatus('connecting', '⏳ Connecting...');
            addMessage('Attempting to connect to WebSocket...', 'system');
            
            const wsUrl = `ws://localhost:8000/ws/chat/${dbId}`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                isConnected = true;
                updateStatus('connected', '✅ Connected');
                addMessage('WebSocket connection established!', 'system');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received:', data);
                    
                    if (data.type === 'chat_message') {
                        const sender = data.data.sender || 'ai';
                        const text = data.data.text || data.data.message || 'No message';
                        const metadata = data.data.metadata;
                        
                        addMessage(text, sender, metadata);
                    } else if (data.type === 'error') {
                        addMessage(`Error: ${data.data.message || 'Unknown error'}`, 'system');
                    } else if (data.type === 'typing') {
                        addMessage('AI is typing...', 'system');
                    } else {
                        addMessage(`Received: ${JSON.stringify(data)}`, 'system');
                    }
                } catch (e) {
                    addMessage(`Raw message: ${event.data}`, 'system');
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage(`Connection error occurred`, 'system');
            };
            
            ws.onclose = (event) => {
                isConnected = false;
                updateStatus('disconnected', '⚡ Disconnected');
                addMessage(`Connection closed (code: ${event.code})`, 'system');
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !isConnected) return;
            
            const message = {
                type: 'chat_message',
                data: {
                    text: text,
                    timestamp: Date.now()
                }
            };
            
            ws.send(JSON.stringify(message));
            addMessage(text, 'user');
            messageInput.value = '';
        }
        
        function sendTestQuery(query) {
            if (!isConnected) {
                alert('Please connect first!');
                return;
            }
            messageInput.value = query;
            sendMessage();
        }
        
        function testPing() {
            if (!isConnected) {
                alert('Please connect first!');
                return;
            }
            ws.send(JSON.stringify({
                type: 'ping',
                data: { timestamp: Date.now() }
            }));
            addMessage('Sent ping to server', 'system');
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Auto-connect on load
        setTimeout(() => {
            addMessage('Auto-connecting in 1 second...', 'system');
            setTimeout(connect, 1000);
        }, 500);
    </script>
</body>
</html>
